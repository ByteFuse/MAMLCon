defaults:
  - encoder: 1d_cnn
  - optim: adam
  - conversion_method: mfcc

dataset: 'flickr8k'
stemming: True
lematise: False
batch_size: 1
epoch_n_tasks: 200
max_epochs: 200
precision: 32
method: "reptile"
n_way: 5
k_shot: 1
augment: 'none'
embedding_dim: 128
return_features: False
first_order: True

secrets:
  wandb_key: ''

hydra:
  run:
    dir: ./training_results/${dataset}/${method}/${encoder.name}/${conversion_method.name}/
  sweep:
    dir: ./training_results/${dataset}/${method}/${encoder.name}/${conversion_method.name}/